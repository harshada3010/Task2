<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="style.css">
<title>Registration Form</title>
</head>  
<body>  
<form>  
  <div class="container">  
  <center>  <h1> Student Registration Form</h1> </center>  
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
<label> Middlename: </label>   
<input type="text" name="middlename" placeholder="Middlename" size="15" required />   
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15"required />   
<div>  
<label>   
Course :  
</label>   
  
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>
<div>
<label>
Skills :
</label><br>

<input type="checkbox" id="CSS" name="CSS" value="CSS">
<label for="CSS"> CSS</label>
<input type="checkbox" id="c++" name="C++" value="c++">
<label for="PYTHON"> C++</label><br>
<input type="checkbox" id="HTML" name="HTML" value="HTML">
<label for="HTML"> HTML</label>
<input type="checkbox" id="PYTHON" name="JAVA" value="PYTHON">
<label for="PYTHON"> PYTHON</label><br>
<input type="checkbox" id="JAVA" name="JAVA" value="JAVA">
<label for="PYTHON"> JAVA</label>
<input type="checkbox" id="JAVASCRIPT" name="JAVASCRIPT" value="JAYASCRIPT">
<label for="PYTHON"> JAVASCRIPT</label><br>
<input type="checkbox" id="MYSQL" name="MYSQL" value="MYSQL">
<label for="PYTHON"> MYSQL</label>
<input type="checkbox" id="AWS" name="AWS" value="AWS">
<label for="PYTHON"> AWS</label><br>
</div>  
<div>  
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<label>   
Phone :  
</label>  
<input type="number" name="country code" placeholder="Country Code"  size="2"/>   
<input type="number" name="phone" placeholder="Phone no." size="10"/ required> 
Current Address :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>
<div> 
<label>
Resume: 
</label><br>

    <label for="choose-file" class="label-title">Upload Resume: </label>
    <input type="file" id="choose-file" size="80">
</div>
 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <button type="submit" class="registerbtn">Register</button>    
</form>  
</body>  
</html>
